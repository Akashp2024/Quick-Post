{% extends 'layout.html' %}

{% block title %}
Index title.
{% endblock %}

{% block content %}

<h1>Welcome to Quick-Post</h1>

<h2>
    {% if form.instance.pk%}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
</h2>

{% endblock %}
